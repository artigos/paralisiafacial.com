<!-- Begin MailChimp Signup Form -->
<link
  href="//cdn-images.mailchimp.com/embedcode/slim-081711.css"
  rel="stylesheet"
  type="text/css"
/>
<style type="text/css">
  #mc_embed_signup {
    background: #fff;
    clear: left;
    font: 14px Helvetica, Arial, sans-serif;
  }
  #mc_embed_signup input.email {
    display: block;
    padding: 4px 0;
    margin: 0 4% 10px 0;
    text-indent: 5px;
    width: 100%;
    min-width: 130px;
    font-size: 12px;
  }
</style>
<div id="mc_embed_signup">
  <form
    action="//sinemys.us5.list-manage.com/subscribe/post?u=392f4e58d947ab0c87df3ba2c&amp;id=12bc1a894d"
    method="post"
    id="mc-embedded-subscribe-form"
    name="mc-embedded-subscribe-form"
    class="validate"
    target="_blank"
    novalidate
  >
    <label for="mce-EMAIL">Subscreva nossa newsletter</label>
    <input
      type="email"
      value=""
      name="EMAIL"
      class="email"
      id="mce-EMAIL"
      placeholder="email address"
      required
    />
    <div class="clear">
      <input
        type="submit"
        value="Subscrever"
        name="subscribe"
        id="mc-embedded-subscribe"
        class="button"
      />
    </div>
  </form>
</div>

<!--End mc_embed_signup-->
