{% include top.html %}
<body>
  {% include facebook.html %}
  <div class="wrapper">
    {% include header.html %}

    <section>
      <h1>{{ page.title }}</h1>
      {{ content }}
      <p>
        <!-- AddThis Button BEGIN -->
        <div class="addthis_toolbox addthis_default_style">
        <a class="addthis_button_google_plusone" g:plusone:size="medium"></a>
        <a class="addthis_button_facebook_like" fb:like:layout="button_count"></a>
        <a class="addthis_button_tweet"></a>
        <a class="addthis_counter addthis_pill_style"></a>
        </div>
        <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-52540a5f5aaa99eb"></script>
        <!-- AddThis Button END -->
      </p>
      <p><small>{{ page.date | date: "%d %B %Y" }}</small></p>
      <div id="disqus_thread"></div>
      <script type="text/javascript">
          var disqus_shortname = 'paralisiafacial'; // required: replace example with your forum shortname

          /* * * DON'T EDIT BELOW THIS LINE * * */
          (function() {
              var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
              dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
              (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
          })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    </section>
  </div>
  {% include ga.html %}
  <script src="javascripts/scale.fix.js"></script>
</body>
</html>
